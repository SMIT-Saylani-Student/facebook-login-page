<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <div class="main">
    <div>
        <div class="fbHeading"><img src="../assets/images/facebook.svg" alt="Facebook"/></div>
        <div class="fbDes">Facebook helps you connect and share with the people in your life.</div>
    </div>
    
    <div class="card">
        <div class="input"><input type="text" id="userName" placeholder="Email address or Phone number"/></div>
        <div class="input"><input type="password" id="password" placeholder="Password" /></div>
        <div class="login"><button>Log in</button></div>
        <div><a href="#">Forgotten password?</a></div>
        <div class="line"></div>
        <div class="create"><button>Create new account</button></div>
    </div>
</div>
<div class="spAcc"><span class="page">Create a Page</span> for a celebrity, brand or business.</div>
</div>
</body>
</html>
